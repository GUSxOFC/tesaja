<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNXX.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .video-thumbnail {
            background-color: #374151;
            position: relative;
            overflow: hidden;
        }
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-red-600">
                <i class="fas fa-play-circle mr-2"></i>XNXX Search
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <div class="max-w-2xl mx-auto">
                <form id="searchForm" class="flex">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Video apa yang anda cari..." 
                        class="flex-grow px-4 py-3 rounded-l-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-red-500 text-white placeholder-gray-400"
                    >
                    <button 
                        type="submit"
                        class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-r-lg font-semibold transition-colors"
                    >
                        <i class="fas fa-search mr-2"></i>Cari
                    </button>
                </form>
            </div>
        </section>

        <section id="resultsArea">
            <h2 class="text-xl font-semibold mb-4">Hasil Pencarian</h2>
            <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <!-- Video cards akan dimuat di sini oleh JavaScript -->
            </div>
             <div id="loadingIndicator" class="hidden text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl text-red-600"></i>
                <p class="mt-2">Sedang memuat...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const videoGrid = document.getElementById('videoGrid');
            const loadingIndicator = document.getElementById('loadingIndicator');

            function createVideoCard(video) {
                const card = document.createElement('a');
                card.href = video.url;
                card.target = '_blank'; // Buka di tab baru
                card.className = 'video-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer block';
                card.innerHTML = `
                    <div class="video-thumbnail aspect-w-16 aspect-h-9 relative">
                        <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-40 object-cover" loading="lazy">
                        <span class="absolute bottom-2 right-2 bg-black bg-opacity-75 px-2 py-1 text-xs rounded">${video.duration}</span>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-sm mb-1 line-clamp-2">${video.title}</h3>
                    </div>
                `;
                return card;
            }

            async function performSearch(query) {
                loadingIndicator.classList.remove('hidden');
                videoGrid.innerHTML = ''; // Kosongkan grid

                try {
                    // INI ADALAH BAGIAN KRUSIAL: MEMANGGIL BACKEND KITA
                    const response = await fetch(`http://localhost:3000/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    const videos = await response.json();
                    
                    if (videos.length === 0) {
                        videoGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">Tidak ada video ditemukan.</p>';
                    } else {
                        videos.forEach(video => {
                            videoGrid.appendChild(createVideoCard(video));
                        });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    videoGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal mengambil data. Pastikan server backend berjalan.</p>';
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            });
        });
    </script>
</body>
</html>
