
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Has Hacked</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html, body { padding: 0; margin: 0; width: 100%; height: 100%; }
        * {box-sizing: border-box;}
        body { 
            text-align: center; 
            padding: 0; 
            background: #d6433b; 
            color: #fff; 
            font-family: 'Share Tech Mono', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern kotak-kotak aesthetic */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Overlay gelap untuk kontras */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        h1 { 
            font-size: 42px; 
            font-weight: 700; 
            text-align: center; 
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        article { 
            display: block; 
            width: 700px; 
            padding: 50px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        a { color: #fff; font-weight: bold;}
        a:hover { text-decoration: none; }
        
        /* Style untuk logo warning dengan efek glitch */
        .warning-icon {
            width: 90px;
            margin-top: 1em;
            position: relative;
            display: inline-block;
            animation: glitch 3s infinite;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
            z-index: 1;
        }
        
        @keyframes glitch {
            0%, 100% { transform: none; opacity: 1; }
            5% { transform: skew(5deg); opacity: 0.9; }
            10% { transform: skew(-5deg); opacity: 0.9; }
            15% { transform: none; opacity: 1; }
        }
        
        .warning-icon::before, 
        .warning-icon::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0;
        }
        
        .warning-icon::before {
            animation: glitchTop 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            color: #ff0080;
        }
        
        .warning-icon::after {
            animation: glitchBot 3s infinite linear alternate-reverse;
            clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%);
            color: #00ffea;
        }
        
        @keyframes glitchTop {
            0% { transform: translate(0); opacity: 0; }
            10% { transform: translate(-2px, -2px); opacity: 0.8; }
            20% { transform: translate(2px, 2px); opacity: 0.6; }
            30% { transform: translate(-2px, 2px); opacity: 0.4; }
            40% { transform: translate(2px, -2px); opacity: 0.2; }
            50%, 100% { transform: translate(0); opacity: 0; }
        }
        
        @keyframes glitchBot {
            0% { transform: translate(0); opacity: 0; }
            10% { transform: translate(2px, 2px); opacity: 0.6; }
            20% { transform: translate(-2px, -2px); opacity: 0.8; }
            30% { transform: translate(2px, -2px); opacity: 0.4; }
            40% { transform: translate(-2px, 2px); opacity: 0.2; }
            50%, 100% { transform: translate(0); opacity: 0; }
        }
        
        /* Style untuk nama painzy - aesthetic gelap */
        .hacker-name {
            color: #00b3b3;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(0, 179, 179, 0.6);
            position: relative;
            display: inline-block;
            padding: 0 5px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #00b3b3, #008b8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hacker-name::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00b3b3, transparent);
            opacity: 0.8;
            animation: linePulse 2s infinite;
        }
        
        @keyframes linePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Floating squares decoration */
        .floating-squares {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .square {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .square:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .square:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            left: 85%;
            animation-delay: 1s;
        }
        
        .square:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 80%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .square:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 30%;
            left: 75%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-squares">

        <div class="square"></div>
        <div class="square"></div>

    </div>

        </div>
    </article>
</body>
</html>
